<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get current weather information for any city">
    <title>Weather App | Current Weather Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 class="title">Weather App</h1>
            <p class="subtitle">Get current weather information</p>
        </header>

        <form class="weatherForm" role="search">
            <div class="searchContainer">
                <input 
                    type="text" 
                    class="cityInput" 
                    placeholder="Enter city name..." 
                    aria-label="Enter city name"
                    required>
                <button type="submit" class="submitBtn">Search</button>
            </div>
            <p class="hint">Try: London, New York, Tokyo...</p>
        </form>

        <div class="card" role="region" aria-live="polite" aria-label="Weather information"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
